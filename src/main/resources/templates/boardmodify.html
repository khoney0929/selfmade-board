<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleap.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>게시글 쓰기</title>
</head>
<style>
    .container {
        width : 500px;
}
    .container button {
        margin-right : 10px;
    }
</style>
<body>
<div class="container">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">제목</label>
      <input th:value="${board.title}" type="text" name="title" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">내용</label>
      <textarea th:text="${board.content}" name="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit">수정</button>
  </form>
</div>

</body>
</html>
